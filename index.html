<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7f02787519.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>HTML Calculator</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div id="display">

            </div>
            <div id="keypad">
                <div class="row-one">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button><i class="fa-solid fa-divide"></i></button>
                </div>
                <div class="row-two">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button><i class="fa-solid fa-plus"></i></button>
                </div>
                <div class="row-three">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button><i class="fa-solid fa-minus"></i></button>
                </div>
                <div class="row-four">
                    <button>0</button>
                    <button>.</button>
                    <button><i class="fa-solid fa-delete-left"></i></button>
                    <button><i class="fa-solid fa-xmark"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
